<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Jobs</title>
    <link rel="stylesheet" href="bulma.min.css">
</head>

<body>
    <div class="container p-3">
        <h1 class="title">Realtime Jobs</h1>
        <div class="field">
            <label class="label">Status</label>
            <span class="tag is-primary is-mediam" id="runningSpan" style="display: none;">Running</span>
            <span class="tag is-danger is-light" id="stoppedSpan" style="display: none;">Stopped</span>
        </div>
    </div>
    <div class="container p-3">
        <div class="field">
            <label class="label">Location: </label>
            <div class="select">
                <select id="locationId">
                </select>
            </div>
            <p id="locationIdError" class="help is-danger is-light" style="display: none;">Please select the correct location!!</p>
        </div>
        <div class="field">
            <label class="label">Starting Date: </label>
            <div class="control">
                <input type="date" class="input" id="startDate">
            </div>
            <p id="startDateError" class="help is-danger is-light" style="display: none;">Please select the valid date!!</p>

        </div>
        <div class="field">
            <label class="label">Ending Date: </label>
            <div class="control">
                <input type="date" class="input" id="endDate">
            </div>
            <p id="endDateError" class="help is-danger is-light" style="display: none;">Please select the valid date!!</p>
        </div>

    </div>
    <div class="container p-3">
        <button class="button is-success is-fullwidth " id="startButton">Save & Start</button>
    </div>
    <div class="container p-3">
        <button class="button is-danger is-fullwidth" id="stopButton">End</button>
    </div>
</body>

<script src='spacetime.min.js'></script>
<script src="popup.js"></script>

</html>
